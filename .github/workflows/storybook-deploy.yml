name: Deploy Storybook to GitHub Pages

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - 'Test and Lint'
    branches:
      - main
    types:
      - completed

concurrency:
  group: storybook-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222

      - name: Setup Node
        uses: actions/setup-node@a9893b0cfb0821c9c7b5fec28a6a2e6cdd5e20a4
        with:
          node-version-file: '.tool-versions'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install-ci

      - name: Build storybook
        run: yarn build-storybook

      - name: Upload storybook
        run: actions/upload-pages-artifact@64bcae551a7b18bcb9a09042ddf1960979799187
        with:
          path: ./storybook-static

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.pages_deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy storybook
        id: pages_deployment
        uses: actions/deploy-pages@af48cf94a42f2c634308b1c9dc0151830b6f190a
